<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="styles/sign-in.css">
</head>
<body>
    <div class="container">
        <div class="sign-in-container">
            <div class="sign-in-header">
                <h3 class="text">TOOTHFULLY YOURS</h3>
                <P class="text">Dental Clinic</P>
            </div>

            <div class="sign-in-body">
                <div class="row1">
                    <h3>Sign In</h3>
                    <div class="social-media-icons">
                        <img class="facebook" src="icons/facebook-icon.png">
                        <img class="twitter" src="icons/twitter-icon.png">
                    </div>
                </div>
                <div class="row2">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Password">
                </div>
                <div class="row3">

                    <a>
                    <button type="button" class="sign-in">Sign in</button>
                </a>
                </div>
                <div class="row4">
                    <div class="remember-me">
                        <input class="check" type="checkbox" >
                        <p>Remember me</p>
                    </div>
                    <p class="forgotPass">Forgot Password</p>
                </div>
                <div class="row5">
                    <p> Not a member? <a href="">Sign up</a></p>
                </div>
            </div>

        </div>
     
    </div>
    
</body>
</html>
