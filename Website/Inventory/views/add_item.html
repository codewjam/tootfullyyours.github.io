<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Inventory List</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

    <!--Header-->
        <header>
            <nav>
                <ul>
                    <li><a href="/Request">Requests</a></li>
                    <li><a href="/appointment">Appointment</a></li>
                    <li><a href="/history">Patient</a></li>
                    <li><a href="/employee">Employee</a></li>
                </ul>
            </nav>
            <nav>           
                <ul>
                    <li><a href="">Inventory</a></li>
                    <li><a href="">Finance</a></li>
                    <li><a href="/logout"><button class="logout-btn">Logout</button></a></li>    
                </ul>
            </nav>
        </header>



    <!--/Header-->

    <!--Main Site-->

        <main id="inventory-main">
            <div class="container">
                <div class="box-nav d-flex justify-between">
                    <div class="filter">
                        <a href="/"><i class="fas fa-angle-double-left"></i>All Items</a>
                    </div>
                </div>
                <div class="form-title text-center">
                    <h2 class="text-dark">New Item</h2>
                    <span class="text-light">Use the below form to create a new item</span>
                </div>

                <!-- form handling-->
                <form method="POST" id="update_item">
                    <div class="new_item">
                        <div class="form-group">
                            <label for="item" class="text-light">Item/Description</label>
                            <input type="text" name="itemname" value="">
                        </div>
                        <div class="form-group">
                            <label for="room" class="text-light">Room/Area</label>
                            <input type="text" name="room" value="">
                        </div>
                        <div class="form-group">
                            <label for="model" class="text-light">Make/Model</label>
                            <input type="text" name="model" value="">
                        </div>
                        <div class="form-group">
                            <label for="serial" class="text-light">Serial Number/ID</label>
                            <input type="text" name="serial" value="">
                        </div>
                        <div class="form-group">
                            <label for="place" class="text-light">Place of Purchase</label>
                            <input type="text" name="place" value="">
                        </div>
                        <div class="form-group">
                            <label for="date" class="text-light">Date Purchased</label>
                            <input type="date" name="date" id="datebuy">
                        </div>
                        <div class="form-group">
                            <label for="price" class="text-light">Purchase Price</label>
                            <input type="text" name="price" value="" placeholder="00.00">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn text-dark update">Save</button>
                        </div>

                    </div> 
                    
                </form>
            </div>
        </main>

    <!--/Main Site-->
</body>
</html>
