<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Booking</title>
	<link rel="stylesheet" href="styles/booking.css">
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">
</head>
<body>




<div class="wrapper">


	<div class="container">
		<div class="container-time">
				<h2 class="heading">Time Open</h2>
				<h3 class="heading-days">Monday-Friday</h3>
				<p>10am - 7pm</p>


				<hr>

				
		</div>

		<div class="container-form">
				<form action="#">
					<h2 class="heading heading-yellow">Book Appointment</h2>

					<div class="form-field">
						<p>Full Name</p>
						<input type="text" placeholder="Your Name">
					</div>
					<div class="form-field">
						<p>Email</p>
						<input type="email" placeholder="Your email">
					</div>
					<div class="form-field">
						<p>Contact number</p>
						<input type="email" placeholder="Your number">
					</div>
					<div class="form-field">
						<p>Date</p>
						<input type="date">
					</div>
					<div class="form-field">
						<p>Time</p>
						<input type="time">
					</div>
					<div class="form-field">
						<p>What procedure?</p>
						<select name="select" id="#">
							<option value="1">Fillings</option>
							<option value="2">Root Canal</option>
							<option value="3">Consultation</option>
							<option value="4">Fixing Bridge</option>
							<option value="5">Dental Implant</option>
							<option value="6">Dental Crown</option>
							<option value="7">X-Ray</option>
							<option value="8"> Teeth Whitening</option>
							<option value="9">Dental Brace</option>
							<option value="10">Tooth Extraction</option>
							<option value="11">Scaling</option>


						</select>
					</div>


					<button class="btn">Submit</button>
				</form>
		</div>
	</div>
</div>	
	
</body>
</html>
