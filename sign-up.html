<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="styles/sign-up.css">
</head>
<body>
    <div class="container">
        <div class="sign-up-container">
            <div class="sign-up-header">
                <h3 class="text">TOOTHFULLY YOURS</h3>
                <P class="text">Dental Clinic</P>
            </div>

            <div class="sign-up-body">
                <div class="row1">
                    <h3>Create An Account</h3>
                    <div class="social-media-icons">
                        <img class="facebook" src="icons/facebook-icon.png">
                        <img class="twitter" src="icons/twitter-icon.png">
                    </div>
                </div>
                <div class="row2">
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="email@example">
                    <input type="text" placeholder="Password">
                    <input type="text" placeholder="Confirm Password">
                </div>
                <div class="row4">
                    <div class="terms-services">
                        <input class="check" type="checkbox" >
                        <p>I agree in all statements in <a href="">Terms & Services.</a></p>
                    </div>
                </div>
                <div class="row3">

                    <a>
                    <button type="button" class="Confirm">Confirm</button>
                </a>
                </div>
                <div class="row5">
                   <a href="login.html">Already a registered user?</a>
                </div>
            </div>

        </div>
     
    </div>
    
</body>
</html>
